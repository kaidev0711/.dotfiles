import:
  - "~/.config/alacritty/themes/colors.yml"
  - "~/.config/alacritty/themes/tokyo.yml"

font:
  size: 14
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  normal:
    family: Hack Nerd Font Mono
    style: Regular
  bold:
    family: Hack Nerd Font Mono
    style: Bold
  italic:
    family: Hack Nerd Font Mono
    style: Italic

window:
  padding:
    x: 2
    y: 2
  dynamic_padding: false
  dimensions:
    columns: 160
    lines: 50
  # opacity: 0.7
  opacity:
    0.8
    #decorations: buttonless
  decorations: full

draw_bold_text_with_bright_colors: true

cursor:
  unfocused_hollow: true
  # unfocused_hollow: false
  style:
    shape: Beam
    blinking: Always
  vi_mode_style:
    shape: Block
  blink_interval: 500
  thickness: 0.15

# cursor:
#   style:
#     shape: Block
#   vi_mode_style:
#     shape: Beam

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

env:
  TERM: xterm-256color

bell:
  animation: EaseOutExpo
  duration: 0
live_config_reload: true

scrolling:
  history: 2000
  # auto_scroll: true
  multiplier: 3

shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "tmux attach || tmux"
mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: true

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

window.option_as_alt: true
